<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - h'alt®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        
        .brand {
            display: flex;
            align-items: center;
        }
        
        .brand img {
            height: 50px;
            width: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-container {
            text-align: center;
            padding: 2rem;
        }
        
        .brand-section {
            margin-bottom: 2rem;
        }
        
        .brand-large {
            font-size: 4rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }
        
        .brand-underline {
            width: 4rem;
            height: 4px;
            background: #1e3a8a;
            margin: 0 auto;
            border-radius: 9999px;
        }
        
        .coming-soon {
            margin-top: 2rem;
        }
        
        .coming-soon h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .coming-soon p {
            font-size: 1.125rem;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .brand {
                font-size: 1.25rem;
            }
            
            .brand-large {
                font-size: 3rem;
            }
            
            .coming-soon h2 {
                font-size: 1.5rem;
            }
            
            .coming-soon p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="brand">
                    <img src="/lovable-uploads/729be164-f452-4207-8e69-ad79a3509b8e.png" alt="h'alt® logo" />
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <div class="brand-section">
                <div class="brand-large">h'alt®</div>
                <div class="brand-underline"></div>
            </div>
            
            <div class="coming-soon">
                <h2>Profile Page</h2>
                <p>Coming Soon!</p>
            </div>
        </div>
    </div>
</body>
</html>
